    <!--
      Height = last middle bracket top + 1.07

      Bottom bracket top = last middle bracket top - 0.65

      Top bracket top = 0.4

      height = 0.45 * #brackets + 0.6

      # brackets = (height - 0.6) / 0.45


    height = 0.5 * #brackets + 1.01

    -->
