<!DOCTYPE html>

<html>
    <head>
        <title>EquationEditor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--<link href="Fonts/CMSerif/CMSerif.css" rel="stylesheet" type="text/css" charset="utf-8" />-->
        <!--<link href="Fonts/ComputerModernSerif/stylesheet.css" rel="stylesheet" type="text/css" charset="utf-8" />-->
        <link href="Fonts/TeX/font.css" rel="stylesheet" type="text/css" charset="utf-8" />
        <link href="EquationEditor.css" rel="stylesheet" type="text/css" charset="utf-8" />
        <script src="modernizr.min.js"></script>
        <script src="jquery-1.10.1.min.js"></script>
        <script src="underscore-min.js"></script>
        <script src="EquationEditorApi.js"></script>
        <script src="EquationEditor.js"></script>
    </head>
    <body>
        <button id="stackedFractionButton">Stacked Fraction</button>
        <button id="superscriptButton">Superscript</button>
        <button id="subscriptButton">Subscript</button>
        <button id="superscriptAndSubscriptButton">SuperscriptAndSubscript</button>
        <button id="squareRootButton">SquareRoot</button>
        <button id="nthRootButton">NthRoot</button>
        <button id="lessThanOrEqualToButton">LessThanOrEqualTo</button>
        <button id="greaterThanOrEqualToButton">GreaterThanOrEqualTo</button>
        <button id="sumButton">Sum</button>
        <div class="testContainer"></div>
        <span class="equation">
            <div class="container fontSizeNormal"></div>
        </span>

        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
        <!-- height = 3.4 + 0.231 * vertBrackets em -->
        <div style="height: 3.4em; width: 0.878em; margin-left: 30px; position: relative; font-size: 60px; background-color: #e6e6e6; line-height: 1;">
            <span style="position: absolute; font-family: MathJax_Size4; top: 0.15em; left: 0.001em;">&#9127;</span>
            <!-- this gap is 1.1 em -->
            <span style="font-family: MathJax_Size4; position: absolute; top: 1.25em; left: 0.001em;">&#9128;</span>
            <!-- this gap is 0.5 em -->
            <span style="position: absolute; font-family: MathJax_Size4; top: 1.75em; left: 0.001em;">&#9129;</span>
        </div>

        <br><br><br><br><br><br><br><br><br><br>
        <!-- height = 3.4 + 0.231 * vertBrackets em -->
        <div style="height: 3.862em; width: 0.878em; margin-left: 30px; position: relative; font-size: 60px; background-color: #e6e6e6; line-height: 1;">
            <span style="position: absolute; font-family: MathJax_Size4; top: 0.15em; left: 0.001em;">&#9127;</span>
            <!-- this gap is 0.231 em -->
            <span style="font-family: MathJax_Size4; position: absolute; top: 0.381em; left: 0.001em;">&#9130;</span>
            <!-- this gap is 1.1 ems -->
            <span style="font-family: MathJax_Size4; position: absolute; top: 1.481em; left: 0.001em;">&#9128;</span>
            <!-- this gap is 0.878 ems -->
            <span style="font-family: MathJax_Size4; position: absolute; top: 2.359em; left: 0.001em;">&#9130;</span>
            <!-- this gap is 0.5 em -->
            <span style="position: absolute; font-family: MathJax_Size4; top: 2.212em; left: 0.001em;">&#9129;</span>
        </div>

        <br><br><br><br><br><br><br><br><br><br>
        <!-- height = top value of bottom bracket + 1.65 -->
        <div style="height: 4.324em; width: 0.878em; margin-left: 30px; position: relative; font-size: 60px; background-color: #e6e6e6; line-height: 1;">
            <span style="position: absolute; font-family: MathJax_Size4; top: 0.15em; left: 0.001em;">&#9127;</span>
            <!-- this gap is 0.231 em -->
            <span style="font-family: MathJax_Size4; position: absolute; top: 0.381em; left: 0.001em;">&#9130;</span>
            <!-- this gap is 0.231 ems -->
            <span style="font-family: MathJax_Size4; position: absolute; top: 0.612em; left: 0.001em;">&#9130;</span>
            <!-- this gap is 1.1 ems -->
            <span style="font-family: MathJax_Size4; position: absolute; top: 1.712em; left: 0.001em;">&#9128;</span>
            <!-- this gap is 0.878 ems -->
            <span style="font-family: MathJax_Size4; position: absolute; top: 2.59em; left: 0.001em;">&#9130;</span>
            <!-- this gap is 0.231 em -->
            <span style="position: absolute; font-family: MathJax_Size4; top: 2.821em; left: 0.001em;">&#9130;</span>
            <!-- this gap is center position + 0.5 em + (#vertBrackets / 2)*0.231 -->
            <span style="position: absolute; font-family: MathJax_Size4; top: 2.674em; left: 0.001em;">&#9129;</span>
        </div>
    </body>
</html>
